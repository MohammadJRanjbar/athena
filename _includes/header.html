<header class="site-header px2 px-responsive">
  <div class="mt2 wrap">
    <div class="measure">
      <h2> {{ site.title }} </h2>
      {% if site.subtitle %}
        <p>{{ site.subtitle }}</p>
      {% endif %}
      <p style="font-size: medium;">By {{ site.author }}</p>
    </div>
  </div>
</header>
