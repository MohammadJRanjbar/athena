---
layout: default
---

<!-- Page Header -->
{% if page.background %}
  <header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
{% else %}
  <header class="masthead">
{% endif %}

  <div class="container">
    <h1>{{ site.title }}</h1>
    {% if site.subtitle %}
      <span class="subheading">{{ site.subtitle }}</span>
    {% endif %}
    <br>
    <span class="meta">By
      <a href="#">{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}</a>
    </span>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-10 col-md-18 mx-auto" style="text-align: justify; font-size: medium; font-family: sans-serif, Helvetica, Arial;">
      {{ site.posts.first.content }}
    </div>
  </div>
</div>
