---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="container">
      <h1>{{ site.title }}</h1>
      {% if site.subtitle %}
      <span class="subheading">{{ site.subtitle }}</span>
      {% endif %}
      <br>
      <span class="meta">By
        <a href="#">{% if page.author %}{{ page.author }}{% else %}{{ site.authors }}{% endif %}</a>
      </span>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-22 mx-auto" style="text-align: justify; font-size: medium;">
        <!--
        {% if page.mathjax  %}
          <script type="text/javascript" async src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'>
            {{ site.posts.last.content }}
          </script>
        {% endif %} 
        -->

        {{ site.posts.last.content }}
          
      </div>
    </div>
  </div>
